<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Categories Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scoreboard">
    <div id="team1">Team 1: 0</div>
    <div id="team2">Team 2: 0</div>
  </div>

  <div id="board" class="board"></div>

  <div id="questionModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeQuestion()">&times;</span>
      <h2 id="questionTitle"></h2>
      <div id="questionText"></div>
      <button onclick="addPoints(1)">+ Team 1</button>
      <button onclick="addPoints(2)">+ Team 2</button>
      <div id="nextSubQuestion" style="margin-top:10px;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
